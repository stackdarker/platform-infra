groups:
  - name: platform-auth-service
    rules:
      - alert: PlatformAuthServiceDown
        expr: up{job="platform-auth-service"} == 0
        for: 30s
        labels:
          severity: critical
          service: platform-auth-service
        annotations:
          summary: "platform-auth-service is down"
          description: "Prometheus cannot scrape the auth service (/actuator/prometheus)."

      - alert: PlatformAuthHigh5xxRate
        expr: |
          (
            sum(rate(http_server_requests_seconds_count{job="platform-auth-service",status=~"5.."}[5m]))
            /
            sum(rate(http_server_requests_seconds_count{job="platform-auth-service"}[5m]))
          ) > 0.02
        for: 5m
        labels:
          severity: warning
          service: platform-auth-service
        annotations:
          summary: "High 5xx rate on platform-auth-service"
          description: "5xx ratio > 2% over 5 minutes."

      - alert: PlatformAuthHighLatencyP95
        expr: |
          histogram_quantile(
            0.95,
            sum by (le) (rate(http_server_requests_seconds_bucket{job="platform-auth-service"}[5m]))
          ) > 1
        for: 10m
        labels:
          severity: warning
          service: platform-auth-service
        annotations:
          summary: "High latency (p95) on platform-auth-service"
          description: "p95 HTTP latency > 1s for 10 minutes."

      - alert: PlatformAuthDbPoolSaturation
        expr: |
          (
            max(hikaricp_connections_active{job="platform-auth-service"})
            /
            max(hikaricp_connections{job="platform-auth-service"})
          ) > 0.8
        for: 10m
        labels:
          severity: warning
          service: platform-auth-service
        annotations:
          summary: "DB pool saturation (Hikari) is high"
          description: "Active connections > 80% of pool size for 10 minutes."
